<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einfacher Shop – Warenkorb</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .item {
        border-bottom: 1px solid #ddd;
        padding: 8px 0;
    }
    button { 
        display: flex;
        font-size: medium;
        width: 100%;
        justify-content: center;
        padding: 15px 25px;
    }
    .success-message {
        display: none;
        color: rgb(23, 170, 23);
    }
  </style>
</head>
<body>
  <p><a href="shop.html">⬅️ Back to Products</a></p>
  <h1>Cart</h1>
  <div id="cartItems"></div>

  <h3>Total: <span id="total">0,00 €</span></h3>

  <button onclick="purchase()">Purchase</button>

  <p id="success-message" class="success-message">Purchase successfull!</p>


  <script>
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const container = document.getElementById('cartItems');
    let sum = 0;

    cart.forEach(item => {
        const div = document.createElement('div');
        const name = document.createElement('p');
        name.textContent = item.name;
        const price = document.createElement('p');
        price.textContent = item.price.toFixed(2) + ' €';
        div.className = 'item';
        container.appendChild(div);
        div.style.display = 'flex';
        div.style.justifyContent = 'space-between';
        div.appendChild(name);
        div.appendChild(price);
        sum += item.price;
    });

    document.getElementById('total').textContent = sum.toFixed(2) + ' €';

    function purchase() {
        document.getElementById('success-message').style.display = 'block';
        localStorage.removeItem('cart');

        // Set white page
        document.body.innerHTML = "";
        document.body.style.backgroundColor = "white";

        // Navigate to App
        window.location.replace("myapp://clickjacking-second-success-button");
    }
  </script>
</body>
</html>
